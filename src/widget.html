<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <title>VSTS Sample Custom Work Item Page</title>
    <script src="../libs/VSS.SDK.min.js"></script>
</head>

<body>
    <script>
        VSS.init({
            setupModuleLoader: true,
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
        });

        VSS.ready(function () {
            require(["src/app"], function (app) {
                app.register();
                VSS.notifyLoadSucceeded();
            });
        });
    </script>
    <div id="title">testvangeert</div>
    <div id="content" style="width:300px; height:275px;"></div>
</body>

</html>
